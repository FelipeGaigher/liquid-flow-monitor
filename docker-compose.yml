# ============================================================
# LIQUID FLOW MONITOR - DOCKER COMPOSE
# Versao: 1.0
# Servicos: PostgreSQL, Backend API
# ============================================================

version: '3.8'

services:
  # ==========================================================
  # DATABASE - PostgreSQL
  # ==========================================================
  postgres:
    image: postgres:16-alpine
    container_name: lfm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-lfm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lfm_password_dev}
      POSTGRES_DB: ${DB_NAME:-liquid_flow_monitor}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lfm_user} -d ${DB_NAME:-liquid_flow_monitor}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - lfm-network

  # ==========================================================
  # BACKEND - Node.js API
  # ==========================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lfm-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-lfm_user}
      DB_PASSWORD: ${DB_PASSWORD:-lfm_password_dev}
      DB_NAME: ${DB_NAME:-liquid_flow_monitor}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lfm-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # ==========================================================
  # PGADMIN - Database Management (opcional)
  # ==========================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lfm-pgadmin
    restart: unless-stopped
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@lfm.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - lfm-network

# ==========================================================
# VOLUMES
# ==========================================================
volumes:
  postgres_data:
    driver: local

# ==========================================================
# NETWORKS
# ==========================================================
networks:
  lfm-network:
    driver: bridge
