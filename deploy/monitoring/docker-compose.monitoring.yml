# ============================================================
# LIQUID FLOW MONITOR - MONITORING STACK
# ============================================================
#
# Stack completa de monitoramento com:
#   - Prometheus: Coleta de metricas
#   - Loki: Agregacao de logs
#   - Grafana: Dashboards e visualizacao
#   - Alertmanager: Gestao de alertas
#
# USO:
#   docker-compose -f docker-compose.monitoring.yml up -d
#
# ACESSOS:
#   - Grafana: http://localhost:3001 (admin/admin)
#   - Prometheus: http://localhost:9090
#   - Alertmanager: http://localhost:9093
#
# ============================================================

version: '3.8'

services:
  # ==========================================================
  # PROMETHEUS - Metricas
  # ==========================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: lfm-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring
      - lfm-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================
  # ALERTMANAGER - Gestao de Alertas
  # ==========================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: lfm-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================
  # LOKI - Agregacao de Logs
  # ==========================================================
  loki:
    image: grafana/loki:2.9.2
    container_name: lfm-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================
  # PROMTAIL - Coleta de Logs (envia para Loki)
  # ==========================================================
  promtail:
    image: grafana/promtail:2.9.2
    container_name: lfm-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - monitoring
    depends_on:
      - loki

  # ==========================================================
  # GRAFANA - Dashboards
  # ==========================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: lfm-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================
  # NODE EXPORTER - Metricas do Host
  # ==========================================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: lfm-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - monitoring

  # ==========================================================
  # POSTGRES EXPORTER - Metricas do PostgreSQL
  # ==========================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: lfm-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-lfm_user}:${DB_PASSWORD:-lfm_password}@postgres:5432/${DB_NAME:-liquid_flow_monitor}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - monitoring
      - lfm-network

  # ==========================================================
  # CADVISOR - Metricas de Containers
  # ==========================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: lfm-cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring

# ==========================================================
# VOLUMES
# ==========================================================
volumes:
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

# ==========================================================
# NETWORKS
# ==========================================================
networks:
  monitoring:
    driver: bridge
  lfm-network:
    external: true
    name: liquid-flow-monitor_lfm-network
