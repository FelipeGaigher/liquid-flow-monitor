# ============================================================
# PROMETHEUS CONFIGURATION
# Liquid Flow Monitor
# ============================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    app: 'liquid-flow-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # ==========================================================
  # PROMETHEUS SELF-MONITORING
  # ==========================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ==========================================================
  # NODE EXPORTER - Host Metrics
  # ==========================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # ==========================================================
  # CADVISOR - Container Metrics
  # ==========================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # ==========================================================
  # POSTGRES EXPORTER - Database Metrics
  # ==========================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          database: 'liquid_flow_monitor'

  # ==========================================================
  # BACKEND API - Application Metrics
  # ==========================================================
  - job_name: 'backend-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: 'backend'
          app: 'liquid-flow-monitor'
    # Fallback se /metrics nao existir
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # ==========================================================
  # NGINX - Web Server Metrics (se nginx_exporter estiver ativo)
  # ==========================================================
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']
  #       labels:
  #         service: 'nginx'

  # ==========================================================
  # LOKI - Log Aggregator Metrics
  # ==========================================================
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # ==========================================================
  # ALERTMANAGER - Alert Manager Metrics
  # ==========================================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'

  # ==========================================================
  # GRAFANA - Dashboard Metrics
  # ==========================================================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
